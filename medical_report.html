<html>
<body>
	<center>
	<h1>MEDICAL REPORT</h1>
	<h4>Note: Details should be entered only by hospital management</h4>
	<form action="medical_report" method="post">
		<table border="2" cellpadding="10" cellspacing="20" style="border-collapse:collapse;">
			<tr><th>Verified Date of Birth</th>
				<td><input type="date" name="dob" required></td>
			</tr>
			<tr><th>Blood Group</th>
			<td>
				<select name="blood_group">
		  			<option value="O">O</option>
		  			<option value="A">A</option>
		  			<option value="B">B</option>
		  			<option value="AB">AB</option>
				</select>
			</td></tr>
			<tr><th>HLA Type</th>
				<td>
					HLA-A &nbsp;&nbsp;&nbsp;<input type="number" name="hla_a_1" max_length="5" required>&nbsp;&nbsp;<input type="number" name="hla_a_2" size="5" required> <br><br>
					HLA-B &nbsp;&nbsp;&nbsp;<input type="number" name="hla_b_1" max_length="5" required>&nbsp;&nbsp;<input type="number" name="hla_b_2" size="5" required> <br><br>
					HLA-DR <input type="number" name="hla_dr_1" max_length="5" required>&nbsp;&nbsp;
					<input type="number" name="hla_dr_2" size="5" required>
				</td>
			</tr>
			<tr><th>Medical History</th><td><textarea rows="7" cols="60"></textarea></td></tr>
		</table> <br>
		<input type="submit" value="SUBMIT">
	</form>
